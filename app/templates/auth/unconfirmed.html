{% extends "base.html" %}

{% block title %}Whoere - 确认账号{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        {{ current_user.username }}, 您好!
    </h1>
    <h3>您还没有确认您的账号.</h3>
    <p>
        只有确认账号之后才可使用该网站.
        检查一下您的收件箱，您应该收到了一封带有确认链接的邮件.
    </p>
    <p>
        需要另外一封确认邮件？
        <a href="{{ url_for('auth.resend_confirmation') }}">点击此处</a>
    </p>
</div>
{% endblock %}
